<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
    }

    form {
      display: inline-block;
      text-align: left;
      margin-top: 50px;
    }

    label {
      display: inline-block;
      width: 80px;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 250px;
      padding: 6px;
      border: 1px solid #f3f0f0;
    }

    .error {
      color: rgb(255, 0, 0);
      margin-left: 10px;
    }

    .input-error {
      border: 2px solid red;
    }

    input[type="submit"] {
      width: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="registration Form" onsubmit="return validateForm()">
    <div>
      <label>Name:</label>
      <input type="text" id="name" />
      <span class="error" id="nameError">This field is required</span>
    </div>
    <div>
      <label>Email:</label>
      <input type="text" id="email" />
      <span class="error" id="emailError">A valid email address is required</span>
    </div>
    <div>
      <label>Website:</label>
      <input type="text" id="website" />
      <span class="error" id="websiteError">A valid URL is required</span>
    </div>
    <div>
      <label>Message:</label>
      <textarea id="message" rows="4"></textarea>
      <span class="error" id="messageError">This field is required</span>
    </div>
    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>

  <script>
    function validateForm() {
      let isValid = true;
      document.querySelectorAll(".error").forEach(el => el.style.display = "none");
      document.querySelectorAll("input, textarea").forEach(el => el.classList.remove("input-error"));

      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const website = document.getElementById("website");
      const message = document.getElementById("message");

      if (name.value.trim() === "") {
        document.getElementById("nameError").style.display = "inline";
        name.classList.add("input-error");
        isValid = false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value.trim())) {
        document.getElementById("emailError").style.display = "inline";
        email.classList.add("input-error");
        isValid = false;
      }

      const urlPattern = /^(https?:\/\/)?([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w \.-]*)*\/?$/;
      if (!urlPattern.test(website.value.trim())) {
        document.getElementById("websiteError").style.display = "inline";
        website.classList.add("input-error");
        isValid = false;
      }

      if (message.value.trim() === "") {
        document.getElementById("messageError").style.display = "inline";
        message.classList.add("input-error");
        isValid = false;
      }

      return isValid;
    }


    window.onload = () => {
      document.querySelectorAll(".error").forEach(el => el.style.display = "none");
    };
  </script>

</body>
</html>
